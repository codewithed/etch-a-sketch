<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Etch-A-Sketch</h1>
        <p class="subtitle">Go wild and draw whatever you want!</p>
        <div class="controls">
            <button id="reset">RESET</button>
            <button id="newGrid">NEW GRID</button>
            <button id="rgb">RGB</button>
            <button id="black">BLACK</button>
        </div>
        <div class="sketchBox" id="sketchBox"></div>
        <footer class="footer">Made with ❤️ by: <a href="https://github.com/codewithed">@codewithed</a></footer>
    </div>
    
</body>
</html>
